<app-company-navbar></app-company-navbar>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2>Tableau de bord de l'entreprise</h2>
      <div class="text-end mb-4">
        <button class="btn btn-primary me-2" routerLink="/company/create-offer">
          <i class="fas fa-plus me-2"></i>Créer une nouvelle offre
        </button>
        <button class="btn btn-secondary" routerLink="/company/manage-offers">
          <i class="fas fa-tasks me-2"></i>Gérer les offres
        </button>
      </div>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total des Profils</h5>
              <p class="card-text display-4" *ngIf="!loading">{{totalProfiles}}</p>
              <div class="text-center" *ngIf="loading">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Chargement...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total des Offres</h5>
              <p class="card-text display-4" *ngIf="!loading">{{totalOffers}}</p>
              <div class="text-center" *ngIf="loading">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Chargement...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Nouvelles Offres (7j)</h5>
              <p class="card-text display-4" *ngIf="!loading">{{newOffers}}</p>
              <div class="text-center" *ngIf="loading">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Chargement...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    </div>
  </div>
</div>
